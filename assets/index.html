    <!-- CSS -->
    <style>
        .container {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            background-color: #111;
            background-image: linear-gradient(45deg, #000 25%, transparent 25%, transparent 50%, #000 50%, #000 75%, transparent 75%, transparent);
            background-size: 20px 20px;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .shadow {
            box-shadow: -2px -5px 5px 0px rgba(0,0,0,0.3);
        }

        .header-background {
            position: fixed;
            top: 0;
            margin: -40px 0px;
            width: 100vw;
            height: 170px;
            transform: skewY(-2deg);
            z-index: -1;
            background-image: url("header-background.jpg");
            background-size: cover;
            background-position-y: -100px;
            background-repeat: no-repeat;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            
            backdrop-filter: blur(3px);

        }

        
        .header-bottom-border {
            height: 4px;
            width: 100%;
            background-image: linear-gradient(to right, #ff0000 0%, #0000ff 100%);
            position: absolute;
            bottom: -1px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
        }

        .header-nav {
            position: fixed;
            top: 0px;
            width: 100%;
            height: 100%;
            transform: skewY(2deg);
            display: flex;
            flex-direction: row;
            justify-content: right;
            align-items: center;
        }

        .nav {
            display: flex;
            flex-direction: row;
            justify-content: right;
            align-items: center;
            margin-right: 10px;
        }

        .nav ul {
            display: flex;
            flex-direction: row;
            justify-content: right;
            align-items: center;
            list-style: none;
            margin: 5px;
            padding: 0;
        }

        .nav ul li {
            margin: 3px;
            border-radius: 5px;
            padding: 5px 10px;
            transition: 0.3s;
        }

        .nav ul li:hover {
            background-color: #ffffff65;
        }

        .nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        .nav-item {
            display: flex;
            flex-direction: row;
            justify-content: right;
            align-items: center;
        }

        .nav-item-icon {
            margin-right: 7px;
            margin-top: 9px;
        }

        .nav-item-icon svg {
            fill: #fff;
            height: 25px;
            width: 25px;
        }

        .nav-item-text {
            font-size: 25px;
            font-weight: 600;
        }

        .main-content {
            position: fixed;
            top: 180px;
            bottom: 40px;
            width: 90%;
            
            overflow-y: auto; /* Add vertical scrollbar when needed */
            display: flex;
            align-items: center;
            justify-content: center;

            margin-bottom: 10px;
        }

        .main-content-container {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 50px;


        }

        .main-content-item {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
        }


        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .footer-top {
            width: 100%;
            height: 100%;
            color: #fff;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .footer-bottom {
            width: 100%;
            height: 100%;
            color: #fff;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
